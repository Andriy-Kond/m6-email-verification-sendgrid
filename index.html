<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Frontend can to make known backend about needs language by two ways: -->
    <!-- First way: in hidden field -->
    <form action="">
      <!-- Hidden field for set/switch user language (will send to backend) -->
      <input type="hidden" name="land" value="ua" />
    </form>
    <!-- Second way (easier way): as AJAX-request in string params:
    http:\\localhost:3000/books?lang=ua
    and after read this value in backend by use req.query
    -->
  </body>
</html>
